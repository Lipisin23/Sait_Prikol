<!DOCTYPE html>
<html>
<head>
  <title>Данные с ESP8266</title>
  <style>
    .data-container { 
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .data-item {
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    .value {
      font-weight: bold;
      color: #2c82c9;
    }
    .timestamp {
      color: #666;
      font-size: 0.9em;
    }
    .error {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="data-container">
    <h1>Данные с датчиков</h1>
    <div id="sensor-data">
      <!-- Данные будут здесь -->
    </div>
  </div>

  <script>
    const API_URL = 'https://weth-esp.matvejkotenko87.workers.dev/api/data';
    const dataContainer = document.getElementById('sensor-data');

    // Функция для форматирования даты
    function formatDate(isoString) {
      if (!isoString) return 'неизвестно';
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    // Получение данных
    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Ошибка сети');
        
        const data = await response.json();
        updateUI(data);
        
        // Сохраняем данные в localStorage
        localStorage.setItem('lastSensorData', JSON.stringify(data));
      } catch (error) {
        console.error('Ошибка:', error);
        
        // Пробуем взять данные из кеша
        const cachedData = localStorage.getItem('lastSensorData');
        if (cachedData) {
          updateUI(JSON.parse(cachedData));
          dataContainer.innerHTML += `<p class="error">Используются кешированные данные (${formatDate(JSON.parse(cachedData).lastUpdated)})</p>`;
        } else {
          dataContainer.innerHTML = `<p class="error">Не удалось загрузить данные: ${error.message}</p>`;
        }
      }
    }

    // Обновление интерфейса
    function updateUI(data) {
      dataContainer.innerHTML = `
        <div class="data-item">
          Температура: <span class="value">${data.temperature !== null ? data.temperature + ' °C' : '--'}</span>
        </div>
        <div class="data-item">
          Влажность: <span class="value">${data.humidity !== null ? data.humidity + ' %' : '--'}</span>
        </div>
        <div class="data-item">
          Давление: <span class="value">${data.pressure !== null ? data.pressure + ' hPa' : '--'}</span>
        </div>
        <div class="timestamp">
          Обновлено: ${formatDate(data.lastUpdated)}
        </div>
      `;
    }

    // Загружаем данные сразу и каждые 30 секунд
    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
