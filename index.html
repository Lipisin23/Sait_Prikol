<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Метеостанция ESP8266</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Метеоданные с ESP8266</h1>
    
    <div class="data-card">
      <div id="data">
        <div class="data-item">
          <span class="data-label">Температура</span>
          <span id="temp" class="data-value">--</span>
        </div>
        
        <div class="data-item">
          <span class="data-label">Влажность</span>
          <span id="hum" class="data-value">--</span>
        </div>
        
        <div class="data-item">
          <span class="data-label">Давление</span>
          <span id="pres" class="data-value">--</span>
        </div>
      </div>
      
      <div class="update-status">
        Обновлено: <span id="updated">не обновлялось</span>
        <span class="loader" id="loader"></span>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
