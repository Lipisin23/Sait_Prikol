<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Метеостанция - Улица и Помещение</title>
  <style>
    :root {
      --outdoor-color: #4285F4;
      --indoor-color: #EA4335;
      --card-bg: #ffffff;
      --text-dark: #333333;
      --text-light: #666666;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f5f7fa;
      color: var(--text-dark);
    }
    
    .dashboard {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .sensor-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .card-header.outdoor {
      color: var(--outdoor-color);
    }
    
    .card-header.indoor {
      color: var(--indoor-color);
    }
    
    .card-header-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .outdoor .card-header-icon {
      background: var(--outdoor-color);
    }
    
    .indoor .card-header-icon {
      background: var(--indoor-color);
    }
    
    .sensor-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .sensor-row:last-child {
      border-bottom: none;
    }
    
    .sensor-label {
      color: var(--text-light);
    }
    
    .sensor-value {
      font-weight: 500;
    }
    
    .temp-value { color: #e53935; }
    .hum-value { color: #1e88e5; }
    .pres-value { color: #43a047; }
    .wind-value { color: #7b1fa2; }
    
    .update-time {
      font-size: 12px;
      color: var(--text-light);
      text-align: right;
      margin-top: 10px;
      font-style: italic;
    }
    
    @media (max-width: 480px) {
      .sensor-card {
        padding: 15px;
      }
      
      .sensor-row {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Уличные датчики -->
    <div class="sensor-card outdoor">
      <div class="card-header outdoor">
        <div class="card-header-icon"></div>
        <span>Уличные датчики</span>
      </div>
      
      <div class="sensor-row">
        <span class="sensor-label">Температура</span>
        <span id="out-temp" class="sensor-value temp-value">--</span>
      </div>
      
      <div class="sensor-row">
        <span class="sensor-label">Влажность</span>
        <span id="out-hum" class="sensor-value hum-value">--</span>
      </div>
      
      <div class="sensor-row">
        <span class="sensor-label">Давление</span>
        <span id="out-pres" class="sensor-value pres-value">-- hPa</span>
      </div>
      
      <div class="sensor-row">
        <span class="sensor-label">Скорость ветра</span>
        <span id="out-wind" class="sensor-value wind-value">-- м/с</span>
      </div>
      
      <div id="out-time" class="update-time"></div>
    </div>
    
    <!-- Комнатные датчики -->
    <div class="sensor-card indoor">
      <div class="card-header indoor">
        <div class="card-header-icon"></div>
        <span>Комнатные датчики</span>
      </div>
      
      <div class="sensor-row">
        <span class="sensor-label">Температура</span>
        <span id="in-temp" class="sensor-value temp-value">--</span>
      </div>
      
      <div class="sensor-row">
        <span class="sensor-label">Влажность</span>
        <span id="in-hum" class="sensor-value hum-value">--</span>
      </div>
      
      <div id="in-time" class="update-time"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://weth-esp.matvejkotenko87.workers.dev/api/data';
    const UPDATE_INTERVAL = 30000; // 30 секунд
    
    // Загрузка данных
    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Ошибка сети');
        
        const data = await response.json();
        updateDisplay(data);
        
        // Сохраняем данные в localStorage
        localStorage.setItem('sensorData', JSON.stringify(data));
      } catch (error) {
        console.error('Ошибка:', error);
        loadCachedData();
      }
    }
    
    // Загрузка сохранённых данных
    function loadCachedData() {
      const cachedData = localStorage.getItem('sensorData');
      if (cachedData) {
        updateDisplay(JSON.parse(cachedData));
        document.querySelectorAll('.update-time').forEach(el => {
          el.textContent += ' (кеш)';
        });
      }
    }
    
    // Обновление интерфейса
    function updateDisplay(data) {
  console.log("Received data:", data); // Важно для отладки
  
  // Уличные данные
  if (data.outdoor) {
    setValue('out-temp', data.outdoor.temp, '°C');
    setValue('out-hum', data.outdoor.hum, '%');
    setValue('out-pres', data.outdoor.pres, ' hPa');
    setValue('out-wind', data.outdoor.wind, ' м/с');
    setTime('out-time', data.outdoor.updated);
  }

  // Комнатные данные
  if (data.indoor) {
    setValue('in-temp', data.indoor.temp, '°C');
    setValue('in-hum', data.indoor.hum, '%');
    setTime('in-time', data.indoor.updated);
  }
}

function setValue(elementId, value, unit) {
  const element = document.getElementById(elementId);
  if (element) {
    element.textContent = value !== null ? value.toFixed(1) + unit : '--';
  } else {
    console.error("Element not found:", elementId);
  }
}

function setTime(elementId, timestamp) {
  const element = document.getElementById(elementId);
  if (element) {
    element.textContent = timestamp ? `Обновлено: ${formatTime(timestamp)}` : '';
  }
}
    // Форматирование времени
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('ru-RU', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    
    // Инициализация
    loadCachedData(); // Сразу показываем кешированные данные
    fetchData();      // Запрашиваем свежие данные
    
    // Автообновление
    setInterval(fetchData, UPDATE_INTERVAL);
  </script>
</body>
</html>
